<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main3.css">
</head>
<body>
    <nav class="menu-wrapper">
        <div class="menu-btn">
            <div class="line line--1"></div>
            <div class="line line--2"></div>
            <div class="line line--3"></div>
        </div>
        <div class="nav-links">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <a href="#aboutmagic" class="link lang" key="about Magic">About Magic</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <a href="#personality" class="link lang" key="personality">Personality</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <a href="#My-works" class="link lang" key="my works">My works</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <a href="#Contacts" class="link lang" key="contacts">Contacts</a>
                </div>
            </div>
           <div class="translate-wrapper">
               <div class="header-item-lang-de"><button id="de" class="translate">DE</button></div>
                <div class="slash">/</div>
                <div class="header-item-lang-en"><button id="en" class="translate">EN</button></div>
            </div>
        </div>
    </nav>
    <script>
        var menuBtn = document.querySelector('.menu-btn');
var nav = document.querySelector('nav');
var lineOne = document.querySelector('nav .menu-btn .line--1');
var lineTwo = document.querySelector('nav .menu-btn .line--2');
var lineThree = document.querySelector('nav .menu-btn .line--3');
var link = document.querySelector('nav .nav-links');
menuBtn.addEventListener('click', () => {
    nav.classList.toggle('nav-open');
    lineOne.classList.toggle('line-cross');
    lineTwo.classList.toggle('line-fade-out');
    lineThree.classList.toggle('line-cross');
    link.classList.toggle('fade-in');
})
    </script> 
</body>
</html>
